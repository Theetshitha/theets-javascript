<!DOCTYPE html>
<html>
<head>
  <title>Adding Icon through DOM innerHTML</title>
</head>
<body>
  <div id="display"></div>
<!-- <p id="p">html <b>css</b></p> -->
  <script>

  





    let iconHTML = '<i class="fa-solid fa-trash"></i>hello'; // Assuming Font Awesome is being used for the icon
   
    let icon = document.getElementById('display');

    icon.innerHTML = iconHTML;
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
