<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Task In Javascript</title>
    
    <script src="script.js"></script>

  <style>
    .Operators{
        width: 80%;
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: x-small;
    }
  </style>

</head>

<body>


    <fieldset >
        <legend>Operators Task In Javascript </legend>
      
        <p>Input 1 <input id="input1" type="text"></p>
        <p>Input 2 <input id="input2" type="text"></p>
        <p>Answer <input id="answer"></p>
        
    
    <div class="Operators">
        <Label for="add">ADDITION</Label>        
        <button id="add" onclick="add()">+</button>

        <Label for="sub">SUBTRACTION</Label>     
        <button id="sub" onclick="sub()">-</button>

        <label for="mul">MULTIPLICATION</label>  
        <button id="mul" onclick="mul()">*</button>

        <label for="div">DIVISION</label>        
        <button id="div" onclick="div()">/</button>

        <label for="modu">MODULO_DIVISION</label> 
        <button id="modu"  onclick="modu()">%</button> 

    </div>

       
  
   

     </fieldset>
    
</body>
</html>
